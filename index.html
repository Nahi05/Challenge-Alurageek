<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Alurageek</title>
</head>

<body>
    <header>
        <div>
            <img src="./Imagenes/Property 1=White (1).png" class="logo_header">
        </div>
    </header>
    <main>
        <section class="productos">
            <h1>MIS PRODUCTOS:</h1>
            <div data-product class="card_container">
               
            </div>
            
        </section>

        <section class="Formulario">
            <h1>AGREGAR PRODUCTO:</h1>
            <form class="form_container" data-form>
                <input data-name placeholder="nombre..." type="text">
                <input data-price placeholder="precio..." type="text">
                <input data-image placeholder="imagen(url)..." type="text">

                <div class="button_products">
                    <button type="submit" class="button_submit" id="button">Enviar</button>
                    <button type="reset" class="button_clean" id="button">Limpiar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="logo_footer">
            <img src="./Imagenes/Property 1=White (1).png">
        </div>
        <div class="footer_text">
            <p>Desarrollado por Nahiara Delgado</p>
        </div>
    </footer>
    <script type="module" src="js/controllers/main.js"></script>
</body>

</html>
